<!-- Sidebar Component -->
<aside [class]="sidebarAberta ? 'translate-x-0' : '-translate-x-full md:translate-x-0'"
  class="fixed inset-y-0 left-0 z-50 w-64 bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 border-r border-gray-700 transform transition-transform duration-300 ease-in-out bbh-sans-bartle-regular">

  <!-- Header da Sidebar -->
  <div class="flex items-center justify-between p-6 border-b border-gray-700">
    <div class="flex items-center gap-3">
      <div class="bg-blue-600 rounded-lg p-2">
        <!--  FUTURA LOGO!!!!!!
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg> -->
      </div>
      <span class="text-white font-bold text-xl">CARBID</span>
    </div>

    <!-- Botão fechar (mobile) -->
    <button (click)="fecharSidebar()" class="md:hidden text-gray-400 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation Label -->
  <div class="px-6 pt-6 pb-2">
    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">SERVIÇOS</span>
  </div>

  <!-- Menu Items -->
  <nav class="px-4 pb-4 space-y-1">

    <a href="/dashboard"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
       >
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>

      <span class="font-medium text-sm">Principal</span>
    </a>

    <!-- Clientes -->
    <a *ngIf="gerente" href="/adm-verify"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
      </svg>

      <span class="font-medium text-sm">Clientes</span>
    </a>

    <!-- FAVORITOS -->
    <a href="favorite-cars"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
      </svg>


      <span class="font-medium text-sm">Favoritos</span>
    </a>

    <a href="meus-carros"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m21 8-2 2-1.5-3.7A2 2 0 0 0 15.646 5H8.4a2 2 0 0 0-1.903 1.257L5 10 3 8"></path>
        <path d="M7 14h.01"></path>
        <path d="M17 14h.01"></path>
        <rect width="18" height="8" x="3" y="10" rx="2"></rect>
        <path d="M5 18v2"></path>
        <path d="M19 18v2"></path>
      </svg>

      <span class="font-medium text-sm">Meus carros</span>
    </a>

    <!-- Activity -->
    <a href="#"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
      <span class="font-medium text-sm">Finanças</span>
    </a>

    <!-- Domains -->
    <a href="offers"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
        <path d="M3 4a2 2 0 0 0-2 2v1.161l8.441 4.221a1.25 1.25 0 0 0 1.118 0L19 7.162V6a2 2 0 0 0-2-2H3Z" />
        <path d="m19 8.839-7.77 3.885a2.75 2.75 0 0 1-2.46 0L1 8.839V14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.839Z" />
      </svg>


      <span class="font-medium text-sm">Propostas</span>
    </a>

    <!-- Usage -->
    <a href="#"
      class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-white/5 hover:text-white hover:scale-105 rounded-lg transition-all duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      <span class="font-medium text-sm">Ranking</span>
    </a>

    <!-- Settings -->


  </nav>

  <!-- User Profile (Bottom) -->
  <!-- User Profile (Bottom) - VERSÃO CORRIGIDA -->
  <div class="absolute bottom-0 left-0 right-0 bg-gray-900 z-10">

    <div (mouseenter)="abrirMenuUsuario()" (mouseleave)="fecharMenuUsuario()"
      class="relative p-4 border-t border-gray-700">

      <!-- Perfil do usuário -->
      <div
        class="flex items-center gap-3 px-3 py-3 hover:bg-white/5 rounded-lg transition-all duration-200 cursor-pointer">
        <div>
          <img [src]="fotoUsuario()" alt="Foto de perfil" class="" style="width:48px; height:48px;">
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-white font-medium text-sm truncate">{{nomeUsuario()}}</p>
          <p *ngIf="gerente" class="text-gray-400 text-xs truncate">{{perfil()}}</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" [class.rotate-90]="menuUsuarioAberto"
          class="h-4 w-4 text-gray-400 flex-shrink-0 transition-transform duration-200" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </div>

    </div>

    <!-- Menu FORA do mouseenter/mouseleave -->
    <div *ngIf="menuUsuarioAberto" (mouseenter)="abrirMenuUsuario()" (mouseleave)="fecharMenuUsuario()"
      class="fixed bottom-4 left-64 w-56 bg-gray-800 border border-gray-700 rounded-lg shadow-2xl p-2 space-y-1 z-[100]">

      <!-- Configurações -->
      <button (click)="abrirConfiguracoes()"
        class="w-full flex items-center gap-3 px-4 py-2.5 text-gray-400 hover:bg-white/5 hover:text-white rounded-lg transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-sm font-medium">Configurações</span>
      </button>

      <!-- Divisor -->
      <div class="border-t border-gray-700 my-1"></div>

      <!-- Sair -->
      <button (click)="sair()"
        class="w-full flex items-center gap-3 px-4 py-2.5 text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-lg transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="text-sm font-medium">Sair</span>
      </button>
    </div>

  </div>


</aside>

<!-- Botão Menu Mobile (para abrir sidebar) -->
<button (click)="toggleSidebar()"
  class="md:hidden fixed top-4 left-4 z-40 bg-gray-800 text-white p-3 rounded-lg shadow-lg border border-gray-700 hover:bg-gray-700 transition-colors">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- Overlay escuro (Mobile - quando sidebar aberta) -->
<div *ngIf="sidebarAberta" (click)="fecharSidebar()" class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40">
</div>
