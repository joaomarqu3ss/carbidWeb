<div class="min-h-screen relative flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black bbh-sans-bartle-regular">
  <!-- Background Image Overlay -->
  <div class="absolute inset-0 bg-cover bg-center opacity-30" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920');"></div>
  
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Login Container -->
  <div class="relative z-10 w-full max-w-md mx-4">
    
    <!-- Card -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 md:p-10 border border-white/20">
      
      <!-- Logo ou Ícone (Opcional) -->
      <div class="flex justify-center mb-6">
        <div class="bg-blue-600/20 rounded-full p-4 border-2 border-blue-500/50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <!-- Título -->
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 text-center">
        Bem-vindo de volta!
      </h1>
      
      <p class="text-gray-300 text-center mb-8">
        Faça login para continuar
      </p>

      <!-- Formulário -->
      <form [formGroup]="form" class="space-y-6">
        
        <!-- Email -->
        <div>
          <label class="block text-white font-semibold mb-2">Email</label>
          <input formControlName="email"
            type="email" 
            class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            placeholder="seu@email.com">
        </div>

        <!-- Senha -->
        <div>
          <label class="block text-white font-semibold mb-2">Senha</label>
          <input formControlName="senha"
            type="password" 
            class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            placeholder="Digite sua senha">
        </div>

        <!-- Esqueceu a senha -->
        <div class="flex justify-end">
          <a href="#" class="text-blue-400 hover:text-blue-300 text-sm font-semibold transition-colors">
            Esqueceu a senha?
          </a>
        </div>

        <!-- Botão Entrar -->
        <button (click)="login()"
          type="submit" 
          class="w-full px-10 py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white text-lg font-bold rounded-lg hover:from-blue-700 hover:to-blue-800 transform hover:scale-105 transition-all duration-300 shadow-2xl">
          Entrar
        </button>

      </form>

      <!-- Divisor -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-white/20"></div>
        <span class="px-4 text-gray-400 text-sm">ou</span>
        <div class="flex-1 border-t border-white/20"></div>
      </div>

      <!-- Link para Cadastro -->
      <p class="text-center text-gray-300">
        Não tem uma conta? 
        <a href="/register" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors ml-1">
          Cadastre-se aqui
        </a>
      </p>

    </div>

  </div>
</div>
